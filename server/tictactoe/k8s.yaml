apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictactoe-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tictactoe-backend
  template:
    metadata:
      labels:
        app: tictactoe-backend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: tictactoe-backend
        image: antpass79/tictactoe-backend
        env:
        - name: AGENT_ENDPOINT
          value: http://tictactoe-agent:8080/
        - name: LISTEN_PORT
          value: "3000"
        - name: ORIGINS_WHITE_LIST
          value: "['http://localhost:4200', 'http://localhost:2000']"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        # ports:
        # - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: tictactoe-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: tictactoe-backend

